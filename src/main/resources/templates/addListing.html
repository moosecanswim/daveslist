<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Add Listings</title>
    </head>
    <body>
        <h1>Add Listing</h1>

        <form action="#"

              th:action="@{/addListing}"
              th:object="${aHouse}"
                method="post">
            <ul>
                <label for="descriptionTextArea">D3scription: </label>
                <textarea id="descriptionTextArea" cols="50" rows="2" maxlength="140" placeholder="Enter Description Here" th:field="*{description}"/>
                <span th:if="${#fields.hasErrors('description')}"
                      th:errors="*{description}"></span><br />
            </ul>
            <ul>
                Has Wifi: <select th:field="*{wifi}">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            </select>
            </ul>

            <ul>
                <label for="rulesTextArea">Ru1es: </label>
                <textarea id="rulesTextArea" cols="50" rows="4" placeholder="Enter House Rules Here" th:field="*{rules}"/>
                <span th:if="${#fields.hasErrors('rules')}"
                      th:errors="*{rules}"></span><br />
            </ul>
            <ul>
                Cable: <select th:field="*{cable}">
                            <option value="Premium">Premium</option>
                            <option value="Basic">Basic</option>
                            <option value="None">None</option>
                        </select>
            </ul>
            <ul>
                Private Bathroom:<select th:field="*{bathroom}">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                            </select>
            </ul>
            <ul>
                <h3>Is Avalible for rent:<select th:field="*{rented}">
                            <option value="Avalible">Avalible</option>
                            <option value="Unavalible">Unavalible</option>
                            </select>
                </h3>
            </ul>


            <Input type="submit" value="Submit"/><Input type="reset" value="Clear Form"/>
        </form>


    </body>
</html>
